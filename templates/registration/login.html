{% extends "base.html" %}
{% block body_block %}
{% load static %}
{% load widget_tweaks %}

    <div class="max-w-md w-full mx-auto space-y-8 mt-10 py-8 px-14 border border-gray-300 bg-white">
        <div class="text-3xl font-bold">Sign In for Access</div>
        <div class="mt-3">
            <form id="login" class="mt-8 space-y-6" action="#" method="POST">
                {% csrf_token %}
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="sr-only has-float-label">User name</label>
                        <input id="username" name="username" type="text" autocomplete="email" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="User name">
                    </div>
                    <div>
                        <label for="password" class="sr-only has-float-label">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-500">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class=" text-blue-500 hover:text-blue-600">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blur-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-300">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
        <div class="mt-5 text-gray-500 text-xs">
            Please contact your administrator for access
        </div>
    </div>

{% endblock %}

<script type="text/javascript">
    var floatlabels = new FloatLabels('login', {
        // options go here
    });
</script>
